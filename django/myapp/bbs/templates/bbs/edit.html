{% extends './base.html' %}
{% load bootstrap4 %} <!--bootstrapの利用宣言-->
{% block content %}
  <h1>{{ message }}</h1>

  <form action="{% url 'bbs:create' %}" method="POST" class="form">
  {% csrf_token %} <!--セキュリティー関連書かなきゃダメ-->
  {% bootstrap_form articleForm layout='horizontal' %}
  <button type='submit' class='btn btn-outline-primary'>変更する</button>
  <a href='{% url "bbs:detail" article.id %}' class='btn btn-outline-secondary'>戻る</a>
  </form>
{% endblock %}
