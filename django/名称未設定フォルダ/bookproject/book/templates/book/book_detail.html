{% block title %}書籍詳細{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-header">{{ object.category }}</h5>
      <p class="card-text">{{ object.text }}</p>
      <a href="{% url 'list-book' %}" class="btn btn-primary">一覧へ</a>
      <a href="{% url 'update-book' %}" class="btn btn-primary">編集する</a>

      <h6 class="card-title">{{ object.category }}</h6>
    </div>
  </div>
{% endblock %}
