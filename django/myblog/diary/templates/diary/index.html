{% extends './base.html' %}
{% block content %}
  <h1>paiza diary</h1>
  <p>{{ message }}</p>

  {% if searchForm %}
    <form action='{% url "diary:index" %}' method='get'>
      <div class='form-group'>
        {{ searchForm }}
        <input type='submit' class='btn btn-outline-primary' value='OK'>
        <a href='{% url "diary:index" %}' class='btn btn-outline-secondary'>クリア</a>
      </div>
    </form>
  {% endif %}

  <table class='table table-striped table-hover'>
    {% for diary in diaries %}
      <tr>
        <td>{{ diary.topic }}</td>
        <td>{{ diary.weather }}</td>
      </tr>
    {% endfor %}
  </table>

  <p>
    <a href='{% url "diary:new" %}' class="btn btn-primary">新規</a>
  </p>
{% endblock %}
